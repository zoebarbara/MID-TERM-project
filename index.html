<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Circle</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="./images/logos/circle.svg" alt="circle logo">
                <!-- <div class="logo">Circle</div> -->
                
                <div class="menu">
                    <a href="#" class="isActive">Home</a>
                    <a href="#">Projects</a>
                    <a href="#">Services</a>
                </div>

                <input id="contactButton" type="button" value="Contact">
            

                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="hero">
            <div class="wrapper">
                <div class="imgHero">
                    <div class="Hero--card__up">
                        <img class="card_image" src="./images/hero-section/card-1.png" alt="Card Image" >
                    </div>

                    <div class="Hero--card__down">
                        <img class="card_image" src="./images/hero-section/card-2.png" alt="Card Image 2">
                    </div>

                </div>
                <div class="cta">
                    <h1>Empower Your Business With Stunning Design!</h1>
                    <p class="bodyRegular">Circle is a digital design and development studio. We design and develop astonishing websites and mobile apps.</p>
                    <div class="cta--buttons">
                        <input class="primaryButton" type="button" value="Get in touch">
                        <a href="">See our work</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="main.js"></script>
</body>
</html>
